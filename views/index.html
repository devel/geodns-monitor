  <head>

    <!-- Le styles -->

      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <div class="wrapper">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">pgeodns monitor</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="main" class="container">

<p style="font-size:small; font-style:italic">Graphs are delayed by one second.</p>
<canvas id="graphServers" width="900" height="400"></canvas>
<canvas id="graphTotal" width="900" height="100"></canvas>

<div id="summary"></div>

<table class="table table-condensed table-striped" id="servers">
<thead>
<tr>
    <td style="width: 70px">Server</td>
    <td style="width: 120px">IP</td>
    <td style="width: 90px">Queries</td>
    <td style="width: 90px">Response time</td>
    <td style="width: 80px">Version</td>
    <td style="width: 150px">Restarted</td>
    <td style="width: 150px">Last updated</td>
    <td style=""></td>
</tr>
</thead>
<tbody>
    
</tbody>
</table>

<button class="btn" data-toggle="button" id="debug_toggle">Show debug</button>

<pre id="status_dump">
 Loading...
</pre>


    </div> <!-- /container -->

    <div class="push"><!--//--></div>
    </div> <!-- wrapper -->

    {{#version}}
    <footer>
        <p>
            <small>v{{version}}</small>
        </p>
    </footer>
    {{/version}}

    ================================================== -->

    <script src="static/js/colors.js"></script>
    <script src="static/js/graph.js"></script>
    <script src="static/js/dns.js"></script>

  </body>
</html>
